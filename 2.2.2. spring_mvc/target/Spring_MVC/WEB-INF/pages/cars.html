<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1 th:text="${loc}"/>
<div>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Series</th>
            <th>Price</th>
        </tr>
        <tr th:each="cars: ${cars}">
            <td th:utext="${cars.name}"></td>
            <td th:utext="${cars.series}"></td>
            <th th:utext="${cars.price}"></th>
        </tr>
    </table>
</div>
<br>
</body>
</html>
